<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-hover.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="navBarRight">
        <span> <strong>Write</strong> a new tweet </span>
        <i class="fa-solid fa-angles-down fa-beat" style="color: #ff0019;"></i>
      </div>
    </nav>
    <header>
      <div>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="userName">
            <span><strong>Terry</strong> Nguyen</span>
        </div>
      </div>
  </header>

    <!--  style = "border: 1px solid black;" -->
    <!-- Page-specific (main) content here -->
    <main class="container" style = "border: 1px solid red;">
      <section>
        <form class="new-tweet-form"  style = "border: 1px solid black;">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div id="tweet-Bottom">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article class ="tweets">
        <article class="tweet">
          <header style = "border: 1px solid yellow;">
            <!-- <div class = "user-info"> -->
              <i class="fa-solid fa-user user-avatar"></i>
              <span>Newton</span>
            <!-- </div> -->
              <span class="tweet-user-name">@SirIsaac</span>
          </header>
          <p>Random tweet random tweet  tweet Random tweet </p>
          <footer>
            <span>10 days ago</span>
            <div>
              <i class="fa-solid fa-flag footer-icon"></i>
              <i class="fa-solid fa-retweet footer-icon"></i>
              <i class="fa-solid fa-heart footer-icon"></i>  
            </div>
          </footer>
        </article>
      </article>
    </main>
  </body>
</html>
